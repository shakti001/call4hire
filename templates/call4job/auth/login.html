<!DOCTYPE html>
<html lang="en" class="h-100">
    {% extends 'call4job/base/base.html' %}
    {% load static %}
   
    
<!-- Mirrored from jobie.dexignzone.com/xhtml/page-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 06 Feb 2023 09:48:37 GMT -->
{% block body %}

<body class="h-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content" style="background-color: rgb(3 94 123 / 0.8);">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
									<div class="text-center mb-3">
										<a href="/"><img width="40%" height="40%" src="{% static 'images/logo.svg' %}" alt=""></a>
									</div>
                                    <h4 class="text-center mb-4 text-white">Sign in your account</h4>
                                    <form  id="signss" method="post" >
                                        {% csrf_token %}
                                       
                                        
                                        <div class="form-group">
                                            <label class="mb-1 text-white"><strong>Company Email</strong></label>
                                            <input type="email" id="email" name="email" data-rule-required="true" class="form-control" >
                                        </div>
                                       
                                        <div class="form-group">
                                            <label class="mb-1 text-white"><strong>Password</strong></label>
                                            <input data-rule-required="true" name="password" type="password" class="form-control">
                                        </div>
                                        <div class="form-row d-flex justify-content-between mt-4 mb-2">
                                            <div class="form-group">
                                               <div class="custom-control custom-checkbox ms-1 text-white">
													<input data-rule-required="true" type="checkbox" name="term" class="custom-control-input" id="basic_checkbox_1">
													<label class="custom-control-label" for="basic_checkbox_1">Remember my preference</label>
												</div>
                                            </div>
                                            <div class="form-group">
                                                <a class="text-white" href="/company/forgot-password/">Forgot Password?</a>
                                            </div>
                                        </div>
                                        <div class="text-center" style="color:white">
                                            <button type="submit"  onclick="sendMessage()" class="btn bg-white text-primary btn-block">Log In</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p class="text-white">Don't have an account? <a class="text-white" href="/company/signup/">Sign up</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <!-- <script src="vendor/global/global.min.js"></script>
	<script src="vendor/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
    <script src="js/custom.min.js"></script>
    <script src="js/deznav-init.js"></script> -->

</body>

<script>  
function sendMessage(){
    if(!$('#signss').valid()){
        return ;
    } 
}

</script> 
{% endblock body %}
